
<table class="table table-striped">
    <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
    </tr>
    <tr *ngFor="let product of visibleProducts" [style.color]="addTextRed(product)" >
        <td> {{product.id}} </td>
        <td> {{product.name}} </td>
        <td> {{product.price}} </td>
        <td> {{product.Category}} </td> 
        <td class="text-right clearBootstr">
            <button (click)="removeRow(product)" class="btn btn-danger" >Delete</button>
        </td>  
    </tr>
    <tr>
        <td colspan="4">
            <select name="Category" [(ngModel)]="nCategory">
                    <option disabled >Choose category</option>
                    <option value="Category 1">Category 1</option>
                    <option value="Category 2">Category 2</option>
                    <option value="Category 3">Category 3</option>
                    <!-- <option value="All Products">All Products</option> -->
            </select>
            <add-row class="center" [newId]="lastElem" (addEvent)="handleAddEvent($event)" ></add-row>
        </td>
    </tr>
</table>
